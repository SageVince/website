<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
		<script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
		<script type="text/javascript">
			window.tailwind.config = {
				darkMode: ['class'],
				theme: {
					extend: {
						colors: {
							border: 'hsl(var(--border))',
							input: 'hsl(var(--input))',
							ring: 'hsl(var(--ring))',
							background: 'hsl(var(--background))',
							foreground: 'hsl(var(--foreground))',
							primary: {
								DEFAULT: 'hsl(var(--primary))',
								foreground: 'hsl(var(--primary-foreground))'
							},
							secondary: {
								DEFAULT: 'hsl(var(--secondary))',
								foreground: 'hsl(var(--secondary-foreground))'
							},
							destructive: {
								DEFAULT: 'hsl(var(--destructive))',
								foreground: 'hsl(var(--destructive-foreground))'
							},
							muted: {
								DEFAULT: 'hsl(var(--muted))',
								foreground: 'hsl(var(--muted-foreground))'
							},
							accent: {
								DEFAULT: 'hsl(var(--accent))',
								foreground: 'hsl(var(--accent-foreground))'
							},
							popover: {
								DEFAULT: 'hsl(var(--popover))',
								foreground: 'hsl(var(--popover-foreground))'
							},
							card: {
								DEFAULT: 'hsl(var(--card))',
								foreground: 'hsl(var(--card-foreground))'
							},
						},
					}
				}
			}
		</script>
		<style type="text/tailwindcss">
			@layer base {
				:root {
					--background: 0 0% 100%;
--foreground: 240 10% 3.9%;
--card: 0 0% 100%;
--card-foreground: 240 10% 3.9%;
--popover: 0 0% 100%;
--popover-foreground: 240 10% 3.9%;
--primary: 142.1 76.2% 36.3%;
--primary-foreground: 355.7 100% 97.3%;
--secondary: 240 4.8% 95.9%;
--secondary-foreground: 240 5.9% 10%;
--muted: 240 4.8% 95.9%;
--muted-foreground: 240 3.8% 46.1%;
--accent: 240 4.8% 95.9%;
--accent-foreground: 240 5.9% 10%;
--destructive: 0 84.2% 60.2%;
--destructive-foreground: 0 0% 98%;
--border: 240 5.9% 90%;
--input: 240 5.9% 90%;
--ring: 142.1 76.2% 36.3%;
				}
				.dark {
					--background: 20 14.3% 4.1%;
--foreground: 0 0% 95%;
--popover: 0 0% 9%;
--popover-foreground: 0 0% 95%;
--card: 24 9.8% 10%;
--card-foreground: 0 0% 95%;
--primary: 142.1 70.6% 45.3%;
--primary-foreground: 144.9 80.4% 10%;
--secondary: 240 3.7% 15.9%;
--secondary-foreground: 0 0% 98%;
--muted: 0 0% 15%;
--muted-foreground: 240 5% 64.9%;
--accent: 12 6.5% 15.1%;
--accent-foreground: 0 0% 98%;
--destructive: 0 62.8% 30.6%;
--destructive-foreground: 0 85.7% 97.3%;
--border: 240 3.7% 15.9%;
--input: 240 3.7% 15.9%;
--ring: 142.4 71.8% 29.2%;
				}
			}
		</style>
  </head>
  <body>
    <div class="bg-background text-foreground min-h-screen">
  <nav class="bg-primary p-4 flex justify-between items-center">
    <div class="text-xl font-bold">Sagelist</div>
    <div>
      <a href="#" class="text-primary-foreground hover:underline">Sign In</a>
      <a href="#" class="text-primary-foreground ml-4 hover:underline">Sign Up</a>
    </div>
  </nav>
  <div class="container mx-auto py-8 px-4">
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4">
      <a href="jobs.html" class="bg-card p-4 rounded-lg text-card-foreground flex items-center justify-center">
        <img src="https://placehold.co/50?text=Jobs" alt="Jobs" />
        <span class="ml-2">Jobs</span>
      </a>
      <a href="gigs.html" class="bg-card p-4 rounded-lg text-card-foreground flex items-center justify-center">
        <img src="https://placehold.co/50?text=Gigs" alt="Gigs" />
        <span class="ml-2">Gigs</span>
      </a>
      <a href="forsale.html" class="bg-card p-4 rounded-lg text-card-foreground flex items-center justify-center">
        <img src="https://placehold.co/50?text=For Sale" alt="For Sale" />
        <span class="ml-2">For Sale</span>
      </a>
      <a href="trade.html" class="bg-card p-4 rounded-lg text-card-foreground flex items-center justify-center">
        <img src="https://placehold.co/50?text=Trade" alt="Trade" />
        <span class="ml-2">Trade</span>
      </a>
      <a href="services.html" class="bg-card p-4 rounded-lg text-card-foreground flex items-center justify-center">
        <img src="https://placehold.co/50?text=Services" alt="Services" />
        <span class="ml-2">Services</span>
      </a>
      <a href="community.html" class="bg-card p-4 rounded-lg text-card-foreground flex items-center justify-center">
        <img src="https://placehold.co/50?text=Community" alt="Community" />
        <span class="ml-2">Community</span>
      </a>
    </div>
    <div class="mt-8 text-center">
      <h2 class="text-xl font-bold mb-4">Sign In or Sign Up</h2>
      <div class="flex justify-center">
        <a href="signin.html" class="bg-primary text-primary-foreground px-4 py-2 rounded-lg mr-4">Sign In</a>
        <a href="signup.html" class="bg-secondary text-secondary-foreground px-4 py-2 rounded-lg">Sign Up</a>
        <a href="Feedback.html" class="bg-secondary text-secondary-foreground px-4 py-2 rounded-lg">Feedback</a>
      </div>
    </div>
  </div>
  <div id="gigs" class="container mx-auto py-8 px-4">
    <h2 class="text-2xl font-bold mb-4">Gigs</h2>
    <form id="post-gig-form" class="mb-4">
      <input type="text" id="gig-title" class="bg-input text-foreground p-2 rounded-lg w-full mb-2" placeholder="Gig Title" required />
      <textarea id="gig-description" class="bg-input text-foreground p-2 rounded-lg w-full mb-2" placeholder="Gig Description" required></textarea>
      <button type="submit" class="bg-primary text-primary-foreground px-4 py-2 rounded-lg">Post Gig</button>
    </form>
    <div id="gigs-list" class="space-y-4">
      
    </div>
  </div>
</div>

<script>
  document.getElementById('post-gig-form').addEventListener('submit', function(event) {
    event.preventDefault();
    const title = document.getElementById('gig-title').value;
    const description = document.getElementById('gig-description').value;
    const gigElement = document.createElement('div');
    gigElement.classList.add('bg-card', 'p-4', 'rounded-lg', 'text-card-foreground');
    gigElement.innerHTML = `
      <h3 class="text-xl font-bold">${title}</h3>
      <p>${description}</p>
      <div class="flex justify-between items-center mt-2">
        <div>
          <button class="like-btn bg-accent text-accent-foreground px-2 py-1 rounded-lg mr-2">Like</button>
          <button class="dislike-btn bg-destructive text-destructive-foreground px-2 py-1 rounded-lg">Dislike</button>
        </div>
        <div>
          <button class="edit-btn bg-secondary text-secondary-foreground px-2 py-1 rounded-lg mr-2">Edit</button>
          <button class="delete-btn bg-destructive text-destructive-foreground px-2 py-1 rounded-lg">Delete</button>
        </div>
      </div>
      <div class="comments mt-4">
        <h4 class="font-bold">Comments</h4>
        <div class="comments-list space-y-2"></div>
        <form class="comment-form mt-2">
          <input type="text" class="bg-input text-foreground p-2 rounded-lg w-full mb-2" placeholder="Add a comment" required />
          <button type="submit" class="bg-primary text-primary-foreground px-4 py-2 rounded-lg">Post Comment</button>
        </form>
      </div>
    `;
    document.getElementById('gigs-list').appendChild(gigElement);
    // Clear the form
    document.getElementById('post-gig-form').reset();
    // Add event listeners for like, dislike, edit, delete, and comment
    gigElement.querySelector('.like-btn').addEventListener('click', function() {
      alert('Liked!');
    });
    gigElement.querySelector('.dislike-btn').addEventListener('click', function() {
      alert('Disliked!');
    });
    gigElement.querySelector('.edit-btn').addEventListener('click', function() {
      const newTitle = prompt('Edit Gig Title', title);
      const newDescription = prompt('Edit Gig Description', description);
      if (newTitle && newDescription) {
        gigElement.querySelector('h3').textContent = newTitle;
        gigElement.querySelector('p').textContent = newDescription;
      }
    });
    gigElement.querySelector('.delete-btn').addEventListener('click', function() {
      gigElement.remove();
    });
    gigElement.querySelector('.comment-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const commentText = gigElement.querySelector('.comment-form input').value;
      const commentElement = document.createElement('div');
      commentElement.classList.add('bg-muted', 'text-muted-foreground', 'p-2', 'rounded-lg');
      commentElement.textContent = commentText;
      gigElement.querySelector('.comments-list').appendChild(commentElement);
      gigElement.querySelector('.comment-form').reset();
    });
  });
</script>

  </body>
</html>
